<div class="popup-title">
    <b>{{TITLE}}</b><br/>
    <b>{{SUBTITLE}}</b>
</div>
<table id="attributesPopup">
    {{#attrs}}
        {{#is_text}}
        <tr>
            <td>{{name}}</td>
            <td>{{value}}</td>
        </tr>
        {{/is_text}}

        {{#is_link}}
        <tr>
            <td>{{name}}</td>
            <td><a href="javascript:window.open('{{value}}', '{{target}}', '{{params}}');">{{text_ref}}</a></td>
        </tr>
        {{/is_link}}

        {{#is_img}}
        <tr>
            <td>{{name}}</td>
            <td>
                {{#ref}}<a href="javascript:window.open('{{ref}}', '{{target}}', '{{params}}');">{{/ref}}
                    <img src="{{src}}" name="{{text}}"/>
                {{#ref}}</a>{{/ref}}
            </td>
        </tr>
        {{/is_img}}

        {{#is_exe}}
            <input type="button" value="Launch Installer" onclick="window.runExe('file:///C:Program Files/7-Zip/7zFM.exe')" />
        {{/is_exe}}
    {{/attrs}}
</table>
